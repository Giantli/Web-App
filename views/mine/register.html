<back-header callback="clickBack();"></back-header>
<div class="login-wrapper">
    <div class="login_header">
        <img src="images/header2.png" alt=""/>
    </div>
    <h3>Mr.Right</h3>
    <h4>一生正确的选择</h4>

    <form name="frm" id="frm" novalidate ng-submit="register();" style="height: 300px;margin-top: 24px;">
        <div class="login_phone">
            <i class="icon-fire"></i>
            <input type="text" placeholder="请输入你的昵称" ng-focus="focusNickname=true" ng-blur="focusNickname=false" name="registerNickname" ng-model="user.nickname" required pattern="[A-Za-z][0-9A-Za-z]{3,19}"/>
        </div>

        <div class="alertMessage">
            <span ng-show="frm.registerNickname.$pristine && !notValid || focusNickname">以字母开头，4-20位字母、数字的组合</span>
            <span class="alert-danger" ng-show="(frm.registerNickname.$dirty || notValid) && frm.registerNickname.$error.required && !focusNickname">昵称不能为空</span>
            <span class="alert-danger" ng-show="(frm.registerNickname.$dirty || notValid) && frm.registerNickname.$error.pattern  && !focusNickname">昵称格式不正确</span>
        </div>

        <div class="login_phone">
            <i class="icon-mobile"></i>
            <input type="tel" placeholder="请输入你的手机号" ng-focus="focus=true" ng-blur="focus=false" name="registerPhone" ng-model="user.phone" required pattern="1[3578]\d{9}"/>
        </div>
        <div class="alertMessage">
            <span ng-show="frm.registerPhone.$pristine && !notValid || focus">手机号以18、13、15、17开头</span>
            <span class="alert-danger" ng-show="(frm.registerPhone.$dirty || notValid) && frm.registerPhone.$error.required && !focus">手机号不能为空</span>
            <span class="alert-danger" ng-show="(frm.registerPhone.$dirty || notValid) && frm.registerPhone.$error.pattern  && !focus">手机号格式不正确</span>
        </div>


        <div class="login_phone">
            <i class="icon-key"></i>
            <input type="password" placeholder="请输入密码" ng-focus="focusPassword=true" ng-blur="focusPassword=false" name="registerPassword" ng-model="user.password" required pattern="\S{6,12}"/>
        </div>
        <div class="alertMessage">
            <span ng-show="frm.registerPassword.$pristine && !notValid || focusPassword">密码为6-12位的非空白字符</span>
            <span class="alert-danger" ng-show="(frm.registerPassword.$dirty || notValid) && frm.registerPassword.$error.required && !focusPassword">密码不能为空</span>
            <span class="alert-danger" style="margin-bottom: -13px;" ng-show="(frm.registerPassword.$dirty || notValid) && frm.registerPassword.$error.pattern && !focusPassword">密码格式不正确</span>
        </div>
        <div class="alertMessage">
            <span class="alert-danger" ng-show="notRegister && !focus && !focusPassword && !focusNickname">电话号码已注册</span>
        </div>
        <button style="margin-top: -10px;">注册</button>
    </form>
